<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let pre = [100, 200, 300, null];

            // 배열요소들을 다른 배열의 특정 위치에 넣을 수 있다
            let newData = [0,1,2,3, ...pre, 4]; 
            console.log(newData);

            // 여러 개의 파라미터 전달을 편하게 할 수 있다.
            function sum(a,b,c) {
                return a+b+c;
            }
            // spread opearator이전
            console.log(sum(pre[0],pre[1],pre[2])); 
            console.log(sum.apply(null, pre)); 
            // spread operator활용시
            console.log(sum(...pre)); 

        })
    </script>
</head>
<body>
    
</body>
</html>
