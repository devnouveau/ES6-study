<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){

            // event객체 전달
            document.querySelector("div").addEventListener("click", function(evt) {
                console.log(evt.target); // <div>임의의텍스트임의의텍스트임의의텍스트임의의텍스트임의의텍스트임의의텍스트임의의텍스트</div>
            });

            // destructuring을 활용한 event객체 전달 (event객체에서 필요한 값만 추출해서 사용 가능)
            document.querySelector("div").addEventListener("click", function({type, target}) { 
                console.log(type + ", " +  target.tagName); // click, DIV
            });

        })
    </script>
</head>
<body>
    <div>임의의텍스트임의의텍스트임의의텍스트임의의텍스트임의의텍스트임의의텍스트임의의텍스트</div>
</body>
</html>
